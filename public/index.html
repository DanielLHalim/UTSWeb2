<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Tugas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div id="register-container" class="container">
    <h2>Register</h2>
    <div class="login">
    <input type="text" id="reg-username" placeholder="Username">
    <input type="password" id="reg-password" placeholder="Password">
  </div>
    <button onclick="registerUser()">Register</button>
    <p>Sudah punya akun? <a onclick="showLogin()">Login</a></p>
  </div>

  <div id="login-container" class="container hidden">
    <h2>Login</h2>
    <div class="login">
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
  </div>
    <button onclick="loginUser()">Login</button>
    <p>Belum punya akun? <a onclick="showRegister()">Register</a></p>
  </div>

  <div id="task-container" class="hidden">
    <nav class="navbar">
      <h3><i class="fa-solid fa-tasks"></i> Manajemen Tugas</h2>
      <right>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </right>
    </nav>

    <div class="container">
      <h2>Tambah Tugas</h2>
      <div class="judul">
      <input type="text" id="task-title" placeholder="Judul Tugas">
    </div>
      <select id="task-category">
        <option value="" disabled selected>Pilih Kategori</option>
        <option value="Kuliah">Kuliah</option>
        <option value="Organisasi">Organisasi</option>
        <option value="Pribadi">Pribadi</option>
      </select>
      <div class="date">
      <input type="date" id="task-deadline">
    </div>
      <button onclick="addTask()"><i class="fa-solid fa-plus"></i> Tambah</button>

      <h2>Daftar Tugas</h2>
      <select id="filter" onchange="filterTasks()">
        <option value="">Semua</option>
        <option value="Kuliah">Kuliah</option>
        <option value="Organisasi">Organisasi</option>
        <option value="Pribadi">Pribadi</option>
      </select>

      <table id="task-table">
        <thead>
          <tr>
            <th>Judul</th>
            <th>Kategori</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
    </div>
  </div>

<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Edit Tugas</h3>
    <input type="text" id="edit-title" placeholder="Judul Tugas">
    <select id="edit-category">
      <option value="Kuliah">Kuliah</option>
      <option value="Organisasi">Organisasi</option>
      <option value="Pribadi">Pribadi</option>
    </select>
    <input type="date" id="edit-deadline">
    <select id="edit-status">
      <option value="Belum Selesai">Belum Selesai</option>
      <option value="Selesai">Selesai</option>
    </select>
    <button onclick="updateTask()">Simpan</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
